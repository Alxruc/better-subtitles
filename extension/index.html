<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Subtitles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <header>
            <h1>Better Subtitles</h1>
            <button id="styling" class="icon-btn" title="Customize style">[Customize]</button>
        </header>
        
        <p class="description">Send YouTube videos to the Better Subtitles app to save and transcribe.</p>
        
        <div class="actions">
            <button id="transcribe" class="btn-primary">Transcribe</button>
            <button id="getSubtitles" class="btn-secondary">Get Subtitles</button>
        </div>
        
        <div class="status" id="statusText">Click "Transcribe" to send the current YouTube video to the app.</div>
        
        <div class="preview" id="preview" style="display:none"></div>
    </div>

    <script src="./extension.js"></script>
</body>
</html>
