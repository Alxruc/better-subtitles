<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Better Subtitles Partner Extension</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body class="container">
        <div class="card" role="dialog" aria-label="Better Subtitles">
            <h1>Better Subtitles</h1>
            <p>Quickly send a YouTube page to the Better Subtitles app to save and transcribe.</p>

            <div class="row">
                <button id="transcribe" title="Transcribe current tab's YouTube video">Transcribe</button>
            </div>

            <div class="status" id="status">Click "Transcribe" to send the current tab (must be a YouTube page).</div>
            <div class="url-preview" id="preview" style="display:none"></div>
        </div>

        <script type="text/javascript" src="./extension.js"></script>
    </body>
